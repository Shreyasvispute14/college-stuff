<!DOCTYPE html>
<html>
  <head>
    <title>lowwer and upper case</title>
  </head>
  <script lang="Javascript">
    var a,b;
    a=prompt("Enter a string");
    b=a.length
    if(b>8)
    document.write("The entered string is greater than 8: "+a.toUpperCase());
    else
    document.write("the string is smaller than 8: "+a);
  </script>
</html>
