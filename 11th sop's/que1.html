<!DOCTYPE html>
<html>
  <head>
    <title>Exam login</title>
  </head>
  <body>
    <h1 align="center"><font color="orange">Exam login</font></h1>
    <hr color="red" />
    <form>
      username <input type="text" name="username" maxlength="20" /><br />
      password <input type="password" name="password" maxlength="16" /><br />
      Gender: <input type="radio" name="r1" value="male" />male
      <input type="radio" name="r1" value="female" />Female <br />
      <label>Choose Exams</label>
      <select>
        <option value="Sem-1">Sem-1</option>
        <option value="Tutorials">Tutorials</option>
        <option value="Practice sessions">Practice sessions</option>
        <option value="Sem-II">Sem-II</option>
      </select>
      <input type="submit" value="Submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
