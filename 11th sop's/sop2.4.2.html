<!DOCTYPE html>
<html>
  <head>
    <title>Java program</title>
  </head>
  <script lang="Javascript">
    function add()
    {
        var a,b,c;
        a=f1.t1.value;
        b=f1.t2.value;
        c=(+a)+(+b);
        f1.t3.value=c;
    }
    function mul()
    {
        var a,b,c;
        a=f1.t1.value;
        b=f1.t2.value;
        c=(+a)*(+b);
        f1.t3.value=c;
    }
    function div()
    {
        var a,b,c;
        a=f1.t1.value;
        b=f1.t2.value;
        c=(+a)%(+b);
        f1.t3.value=c;
    }
    function sub()
    {
        var a,b,c;
        a=f1.t1.value;
        b=f1.t2.value;
        c=(+a)-(+b);
        f1.t3.value=c;
    }
  </script>
  <form id="f1">
    Enter first no. <input type="text" id="t1" /><br />
    Enter second no. <input type="text" id="t2" /><br />
    result<input type="text" id="t3" /><br />
    <input type="button" value="addition" onclick="add()" />
    <input type="button" value="multiply" onclick="mul()" />
    <input type="button" value="division" onclick="div()" />
    <input type="button" value="subtract" onclick="sub()" />
  </form>
</html>
